<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For You, Lane</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4c2c2;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      background: #ffffff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      max-width: 550px;
      animation: fadeIn 1.2s ease-in-out;
      border: 2px solid #d991a3;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      font-size: 2.2em;
      color: #2c3e50;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2em;
      color: #555;
      line-height: 1.8;
      margin-bottom: 20px;
    }
    .signature {
      font-size: 1.1em;
      font-style: italic;
      color: #c0392b;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Lane, I love you!</h1>
    <p>No matter what the day brings, I want you to remember how strong, kind, and incredible you are.</p>
    <p>Every moment with you is a gift, and I am so lucky to have you in my life.</p>
    <p>Keep being the amazing person you are, and know that I’ll always be cheering you on.</p>
    <p class="signature">Yours, Jack ❤️</p>
  </div>
</body>
</html>
