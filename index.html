<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For You, Lane</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      color: #fff;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      line-height: 1.6;
    }
    h1 {
      font-size: 2.5em;
      color: #ffdd67;
      margin-bottom: 20px;
      font-family: 'Brush Script MT', cursive;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
    }
    p {
      font-size: 1.2em;
      color: #fff;
      margin-bottom: 20px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
    }
    .signature {
      font-size: 1.1em;
      color: #ffb3ba;
      font-style: italic;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Lane, I love you!</h1>
    <p>No matter what the day brings, I want you to remember how strong, kind, and incredible you are.</p>
    <p>Every moment with you is a gift, and I am so lucky to have you in my life.</p>
    <p>Keep being the amazing person you are, and know that I’ll always be cheering you on.</p>
    <p class="signature">Yours, Jack ❤️</p>
  </div>
</body>
</html>
